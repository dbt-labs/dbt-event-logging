name: 'logging'
version: '0.3.0'
config-version: 2

require-dbt-version: ">=0.18.0"

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"


on-run-start:
  - "{{ logging.create_audit_schema() }}"
  - "{{ logging.create_audit_log_table() }}"
  - "{{ logging.log_run_start_event() }}"


on-run-end:
  - "{{ logging.log_run_end_event() }}"


models:
  logging:
    +schema: meta
    bigquery:
      +enabled: '{{ target.type == "bigquery" | as_bool }}'
    default:
      +enabled: '{{ target.type != "bigquery" | as_bool }}'
